{% extends "base.html" %}



{% block content %}
<div class="container ">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <a href="{% url 'home' %}" class="btn btn-outline-dark btn-sm m-1">Back</a>
            <div class="card">


                <form method="POST" action="#" enctype="multipart/form-data">
                     {% csrf_token %}

                    <div class="form-group m-3">
                        <label>Select Category</label>
                        <select name="category" class="form-control">
                            <option value='none'>Select Category</option>

                            {% for category in categories%}
                                <option value='{{category.id}}'>{{category.name}}</option>

                            {% endfor %}
                            
                        </select>
                    </div>

                    <div class="form-group m-3">
                        <label>Select Location</label>
                        <select name="location" class="form-control">
                           <small> <option value='none'>location</option></small>

                            {% for location in locations%}
                                <option value='{{location.id}}'>{{location.name}}</option>

                            {% endfor %}
                            
                        </select>
                    </div>

                    <div class="form-group m-3">
                        <label>Upload Image</label>
                        <input required name="image" type="file" class="form-control-file">
                    </div>
                    <div class="form-group m-3">
                        <label>Description</label>
                        <input required name="description" type="text" placeholder="Enter Description" class="form-control">
                    </div>
                    

                    <div class="form-group m-2">
                        <label>New Category</label>
                        <input name="category_new" type="text" placeholder="Category" class="form-control">
                    </div>
                    <div class="form-group m-2">
                        <label>New Location</label>
                        <input name="location_new" type="text" placeholder="Location" class="form-control">
                    </div>

                    

                    <button type="submit" class="btn btn-primary m-3">Submit</button>
                </form>
            </div>
        </div>
    </div>

</div>


{% endblock content %}
