{% extends "base.html" %}

{% comment %} {% block title %}<title> Galeria</title>{% endblock %} {% endcomment %}

{% block content %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <a href="{% url 'home' %}" class="btn btn-outline-dark btn-sm m-1">Back</a>
                <div style="height:90vh;">

                    <img style="max-width:100%; max-height: 100%;" src="{{photo.image.url}}">
                    <p class="mt-2">{{photo.description}} </p>
                </div>


            </div>
        </div>
    </div>

{% endblock content %}




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
